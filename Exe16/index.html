<!DOCTYPE html>
<html lang="zh-CN">
    <head>
       <meta charset="utf-8">
       <title>Exe16</title>
       <style>
         
        table{
            width:450px;
            table-layout: fixed;
            border: 5px solid rgb(255, 222, 151);
            border-collapse: collapse;
            text-align: center;
            background-color:rgb(255, 229, 143) ;
         }
         caption{
            caption-side: bottom;
            color: aquamarine;
            margin-top: 10px;
         }
        
        tbody{
            color:rgb(0, 0, 0);
        }
        
        th,td{
            width:150px;
            border:solid 2px rgb(0, 0, 0);
        }
        
        tr:nth-child(2){
				background-color: rgb(255, 255, 255);
        }
        
        td:nth-child(2){
				background-color:rgb(255, 255, 255);
        }
        
       </style>
    </head>
    <body>
        <table>
            <caption>表格01</caption>
            <thead>
                <tr><th>outlet</th><th>Address</th><th>Business Hour</th></tr>
            </thead>
            <tbody>
                <tr><td>Shop01</td><td>Address01</td><td>1000-1800</td></tr>
                <tr><td>Shop02</td><td>Address02</td><td>1000-1800</td></tr>
                <tr><td>Shop03</td><td>Address03</td><td>1000-1800</td></tr>
            </tbody>
        </table>
    </body>
</html>
